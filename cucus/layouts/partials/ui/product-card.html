
<div class="glass-card group cursor-pointer {{ .className }}" data-product-card>
  <div class="relative overflow-hidden h-56 md:h-64">
    <div
      class="absolute inset-0 bg-cover bg-center transition-transform duration-700 ease-in-out transform group-hover:scale-110"
      style="background-image: url({{ .image }})">
    </div>
    <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
    
    <div class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm py-1 px-3 rounded-full text-xs font-medium text-bonsai-dark-green">
      {{ .price }}
    </div>
  </div>
  
  <div class="p-5">
    <h3 class="text-xl font-playfair font-bold text-bonsai-dark-green mb-1">{{ .title }}</h3>
    <p class="text-sm italic text-bonsai-olive mb-3">{{ .scientificName }}</p>
    <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ .description }}</p>
    
    <div class="flex items-center text-bonsai-dark-green font-medium text-sm group-hover:text-bonsai-brown transition-colors duration-300">
      <span>View Details</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1 transition-transform duration-300 view-details-icon"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const productCards = document.querySelectorAll('[data-product-card]');
    
    productCards.forEach(card => {
      const icon = card.querySelector('.view-details-icon');
      
      card.addEventListener('mouseenter', () => {
        icon.classList.add('translate-x-1');
      });
      
      card.addEventListener('mouseleave', () => {
        icon.classList.remove('translate-x-1');
      });
    });
  });
</script>
