
<div class="p-6 md:p-8 glass-card group hover:shadow-xl transition-all duration-300 {{ .className }}" 
  data-service-card>
  <div class="mb-5 text-bonsai-dark-green group-hover:text-bonsai-olive transition-colors duration-300">
    {{ .icon | safeHTML }}
  </div>
  <h3 class="text-xl font-playfair font-bold text-bonsai-dark-green mb-3">{{ .title }}</h3>
  <p class="text-gray-600 mb-4">{{ .description }}</p>
  
  <button class="flex items-center text-bonsai-dark-green font-medium group-hover:text-bonsai-olive transition-colors duration-300">
    <span>Learn More</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 transform transition-all duration-300 learn-more-icon"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
  </button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const serviceCards = document.querySelectorAll('[data-service-card]');
    
    serviceCards.forEach(card => {
      const icon = card.querySelector('.learn-more-icon');
      
      card.addEventListener('mouseenter', () => {
        icon.classList.add('translate-x-1');
      });
      
      card.addEventListener('mouseleave', () => {
        icon.classList.remove('translate-x-1');
      });
    });
  });
</script>
